<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>2FA Verification | Cryptella</title>
  <link rel="icon" href="{{ url_for('static', filename='logo.png') }}" type="image/png" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
</head>

<body class="login-body">

  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">
      <img src="{{ url_for('static', filename='logo.png') }}" alt="Cryptella Logo" height="24">
    </div>
    <ul class="nav-links">
      <li><a href="{{ url_for('routes.home') }}">Home</a></li>
      <li><a href="{{ url_for('routes.logout') }}">Logout</a></li>
    </ul>
  </nav>

  <!-- Verification Form -->
  <div class="login-container">
    <div class="login-box">
      <h2>Two-Factor Verification</h2>
      <p>Enter the 6-digit code sent to your email address.</p>
      <p style="font-size: 0.85rem; color: #666;">(code printed on terminal for now)</p>

      <!-- Flash Messages -->
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="flash-messages">
            {% for message in messages %}
              <div class="flash">{{ message }}</div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}

      <form method="POST">
        <label for="code">Verification Code</label>
        <input type="text" name="code" id="code" placeholder="e.g. 123456" required>
        <button type="submit" class="btn primary">Verify</button>
      </form>

    </div>
  </div>


  
</body>
</html>
