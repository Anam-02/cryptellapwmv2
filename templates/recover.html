<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Recover Password | Cryptella</title>
  <link rel="icon" href="{{ url_for('static', filename='logo.png') }}" type="image/png" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
</head>

<body class="login-body">

  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">
      <img src="{{ url_for('static', filename='logo.png') }}" alt="Cryptella Logo" height="24">
    </div>
    <ul class="nav-links">
      <li><a href="{{ url_for('routes.home') }}">Home</a></li>
    </ul>
  </nav>

  <!-- Recovery Form -->
  <div class="login-container">
    <div class="login-box">
      <h2>Reset Your Password</h2>
      <p>Enter your registered email and we’ll send you a code to reset your password.</p>

      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="flash-messages">
            {% for message in messages %}
              <div class="flash">{{ message }}</div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}

      <form method="POST">
        <label for="email">Email address</label>
        <input type="email" name="email" placeholder="your@email.com" required />
        <button type="submit" class="btn primary">Send Reset Code</button>
      </form>

      <p class="extra-links">
        <a href="{{ url_for('routes.login') }}">← Back to login</a>
      </p>
    </div>
  </div>
  

</body>
</html>
