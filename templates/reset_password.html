<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password | Cryptella</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="login-body">

  <nav class="navbar">
    <div class="logo">
      <img src="{{ url_for('static', filename='logo.png') }}" alt="Cryptella Logo" height="28" />
    </div>
    <ul class="nav-links">
      <li><a href="{{ url_for('routes.home') }}">Home</a></li>
    </ul>
  </nav>

  <div class="login-container">
    <div class="login-box">
      <h2>Reset Your Password</h2>
      <p>Enter the reset code sent to your email and choose a new password.</p>

      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="flash-messages">
            {% for message in messages %}
              <div class="flash">{{ message }}</div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}

      <form method="POST" autocomplete="off">
        <label for="code">Reset Code</label>
        <input type="text" name="code" placeholder="Enter reset code" required>

        <label for="new_password">New Password</label>
        <input type="password" name="new_password" placeholder="New password" required>

        <label for="confirm">Confirm Password</label>
        <input type="password" name="confirm" placeholder="Confirm password" required>

        <button type="submit" class="btn primary">Reset Password</button>
      </form>

      <p class="extra-links">
        <a href="{{ url_for('routes.login') }}">‚Üê Back to login</a>
      </p>
    </div>
  </div>
  
</body>
</html>
